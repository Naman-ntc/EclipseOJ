{% extends "base.html" %}
{% load bootstrap3 %}
{%block title %}Contests{% endblock %}
{% block contestactive %}class="active"{% endblock %}
{% block content %}
<h1 style="text-align:center">{{ contest.id }} {{contest.name}}</h1>
<ul>
{% for problem in problems %}
  <li>
    <a href="/problems/{{ problem.problem_ID }}">
      Problem {{ problem.name }}
    </a>
  </li>
{% endfor %}
</ul>
{% endblock %}
