{% if all_contest %}
  <h1>Here's a list of all our contests :D </h1>
  <ul>
    {% for contest in all_contest %}
      <li><a href="/contest/{{ contest.contest_id }}">{{ contest.contest_id }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <h1>Umm there are no contest, we are so screwed!!!</h1>
{% endif %}
