{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EclipseOJ</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'homepage/main.css' %}">
       <script>
		$(document).ready(function() {

            function f1() {
                setTimeout(function(){
		        $('body').addClass('loaded');
		        }, 2500);
            }
            function f2() {
                $('#logo-container').delay(2500).animate({top: '30%'},2000);
            }
            function f3() {
                $('#button-container').delay(2500).animate({top: '30%'},2000);
                $('#bt1').delay(2500).animate({left: '35%'},2000);
                $('#bt2').delay(2500).animate({right: '34.5%'},2000);
            }

		    f1();
            f2();
            f3();
		});
	</script>
	</head>
    <body>
      <div id="loader-wrapper">
	    <div id="loader"></div>
	    <div class="loader-section section-left"></div>
	    <div class="loader-section section-right"></div>
	</div>
	   <div id="logo-container" class="logo-container">
           <div class="logo">
               <div class="main-text">ECLIPSE</div>
               <div class="sub-text">ONLINE JUDGE</div>
           </div>
        </div>
        <div id="button-container" class="button-container">
        <a id="bt1" class="button" href="#">Log In</a>
        <a id="bt2" class="button" href="#">Sign Up</a>
    </div>
    </body>
</html>
