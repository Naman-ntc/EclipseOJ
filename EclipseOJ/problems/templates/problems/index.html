{% if all_problems %}
  <h1>Here's a list of all our problems :D </h1>
  <ul>
    {% for problem in all_problems %}
      <li><a href="/problems/{{ problem.problemID }}">{{ problem.problem_name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <h1>Umm there are no problems, we are so screwed!!!</h1>
{% endif %}
