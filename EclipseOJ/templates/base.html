<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %} | EclipseOJ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Eclipse OJ</a>
  </div>
  <ul class="nav navbar-nav navbar-right">
    <li {% block contestactive %}{%endblock%}><a href="{% url 'contests_index' %}">Contests</a></li>
    <li {% block problemsactive %}{%endblock%}><a href="{% url 'problems_index' %}">Problems</a></li>
    <li {% block judgeactive %}{%endblock%}><a href="{% url 'judge_main' %}">Submissions</a></li>
    <li {% block leaderboardactive %}{%endblock%}><a href="#">Leaderboard</a></li>
    {% if request.user.is_authenticated %}
    <li {% block profileactive %}{%endblock%}><a href="{% url 'detail' request.user.username %}">Profile</a></li>
    <li><a href="{% url 'logout' %}">Log Out</a></li>
    {% else %}
    <li {% block loginactive %}{%endblock%}><a href="{% url 'login' %}">Log In</a></li>
    {% endif %}
  </ul>
  </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>
</html>
