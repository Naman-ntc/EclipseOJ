{% extends "base.html" %}

{%block title %}Login{% endblock %}

{% block content %}

{% if form.errors %}
<div class="alert alert-danger">
  Your username and password didn't match. Please try again.
</div>
{% endif %}

<table align="center">
<tr><td align="center"><h2>Log In</h2></td></tr>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<tr><th><p><label for="username">{{ form.username.label_tag }}</label><br>
{{ form.username }}<br></p></th></tr>
<tr><th><p><label for="password">{{ form.password.label_tag }}</label><br>
{{ form.password }}
<br></p></th></tr>
<tr><td align="center"><button class="btn btn-success" type="submit">Login</button>
<input type="hidden" name="next" value="/" />
</form>
</table>
{% endblock %}
