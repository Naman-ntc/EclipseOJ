{% if all_users %}
  <h1>Here are all the users :D </h1>
  <ul>
    {% for user in all_users %}
    <li><a href="/profile/{{ user.username }}/">
      {{ user.profile.first_name }} {{ user.profile.last_name }} </a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <h1>Umm there are no users, we are so screwed!!!</h1>
{% endif %}
