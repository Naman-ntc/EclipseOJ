{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EclipseOJ</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'core/home.css' %}">
<script>
		$(document).ready(function() {

            function f1() {
                setTimeout(function(){
		        $('body').addClass('loaded');
          }, 800);
            }
            function f2() {
                $('#logo-container').delay(800).animate({top: '30%'},2000);
            }
            function f3() {
                $('#button-container').delay(800).animate({top: '30%'},2000);
                $('#bt1').delay(800).animate({left: '35%'},2000);
                $('#bt2').delay(800).animate({right: '34.5%'},2000);
            }

		    f1();
        f2();
        f3();
		});
	</script>
	</head>
    <body>
      <div id="loader-wrapper">
	    <div id="loader"></div>
	    <div class="loader-section section-left"></div>
	    <div class="loader-section section-right"></div>
	</div>
	   <div id="logo-container" class="logo-container">
           <div class="logo">
               <div class="main-text">ECLIPSE</div>
               <div class="sub-text">ONLINE JUDGE</div>
           </div>
        </div>
        <div id="button-container" class="button-container">
        <a id="bt1" class="button" href="{% url 'login' %}?next={{ request.path|urlencode }}">Log in</a>
        <a id="bt2" class="button" href="{% url 'signup' %}?next={{ request.path|urlencode }}">Sign Up</a>
    </div>
    </body>
</html>
